<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <title>
        {% block titulo %}
        FakePinterest
    		{% endblock %}
    </title>
</head>
{% block body %}
<body>
    <h1>Meu primeiro site em flask</h1>
    {% block form %}
    <form method="POST">
        {{ form.csrf_token }}
        
        {{ form.email.label() }}
        {{ form.email() }}

        {{ form.senha.label() }}
        {{ form.senha() }}

        {{ form.botao_confirmacao() }}
    </form>
    {% endblock %}
</body>
{% endblock %}
</html>
